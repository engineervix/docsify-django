{% load static %}
<!DOCTYPE html>
{% comment %}
    * H031 = Consider adding meta keywords.
{% endcomment %}
{# djlint:off H030,H031 #}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Docsify-Django Documentation">
    <!-- Favicons, generated by http://favicon.io/ -->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'ico/apple-touch-icon.png' %}"/>
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'ico/favicon-32x32.png' %}"/>
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'ico/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'ico/site.webmanifest' %}" />
    <!-- docsify-themeable Themes (light + dark) -->
    <link rel="stylesheet"
          media="(prefers-color-scheme: dark)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet"
          media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- Custom Styles -->
    <style>
      :root {
        --theme-hue: 325;
      }
    </style>
    <title>Docsify-Django Â» Docs</title>
  </head>
  {# djlint:on #}
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify-Django Docs",
        basePath: "/docs/",
        homepage: "index.md",
        loadSidebar: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
        nativeEmoji: true
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    {# https://jhildenbiddle.github.io/docsify-tabs/ #}
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
